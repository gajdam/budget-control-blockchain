<!DOCTYPE html>
<html>
<head>
    <title>Full Blockchain</title>
</head>
<body>
    <h1>Full Blockchain</h1>
    <p>Length: {{ length }}</p>
    <ul>
        {% for block in chain %}
        <li>
            <p>Index: {{ block.index }}</p>
            <p>Transactions: {{ block.transactions }}</p>
            <p>Proof: {{ block.proof }}</p>
            <p>Previous Hash: {{ block.previous_hash }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
